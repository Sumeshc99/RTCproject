<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Image Generator</title>
    <style>
        body {
            background-image: url("/images/bg-img.jpg");
            width: 100%;
            height: 100vh;
            background-position: center;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: #fff;
        }

        .logo img {
            height: 50px;
            margin-left: 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-left: 20px;
        }

        nav li:first-child {
            margin-left: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;

        }

        .heading {
            margin-top: 30px;
            margin-left: 80px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #d4cfeb;
            text-transform: uppercase;
        
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 400px;
            margin-top: 50px;
            border-radius: 30px;
        }
        #generate-button:hover{
            background-color: #dd5c5c;
            height: 50px;
            width: 250px;
            font-size: large;
        } 
        #generate-button {
            height: 50px;
            width: 250px;
            display: block;
            margin: 0 auto;
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #a0529d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
            height: 60px;
            width: 210px;
        }

        .ul:hover {
            background-color: rgb(181, 88, 103);
        }

        .ul {
            font-size: 15px;
        }

        /*----js----------*/
    .path {

            margin-bottom: 20px;
            height: 60px;
            display: flex;
           margin-bottom: 100px;
        }
        #image-path {
            height: 44px;
            width: 700px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            margin-left: 400px;
            margin-top: 80px;
        }
        .copy-btn {
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            height: 30px;
            width: 40px;
            padding: 6px;
            margin-left:5px;
            margin-top: 80px;
        }
     
    </style>
</head>

<body>
    <div class="background">
        <!--header section-->
        <header>
            <div class="logo">
                <a href="/index.html"><img src="/images/icon.png" alt="Icon" />
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html" class="ul">Home</a></li>
                    <li><a href="#" class="ul">Contact</a></li>
                    <li><a href="#" class="ul">Services</a></li>
                    <li><a href="#" class="ul">About</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="heading">Explore &nbsp; the &nbsp; Spaceship &nbsp; Images</h1><br>

        <div class="image-container">
            <img id="random-image" src="">
        </div>
        <div class="button-container">
            <button id="generate-button">Generate Random Image</button>
        </div>


        <div class="path">
            <input type="text" id="image-path" value="" readonly> &nbsp; &nbsp;
            <img src="/images/copy.png" class="copy-btn" id="copy-button" />
        </div>
    </div>


    <!------------------------Javascript---------------------------->
    <script>
        const generateButton = document.getElementById('generate-button');
        const copyButton = document.getElementById('copy-button');
        const imagePath = document.getElementById('image-path');
        const randomImage = document.getElementById('random-image');

        const imageUrls = [
        "/images/spaceship1.jpg",
        "/images/spaceship2.jpg",
        "/images/spaceship3.jpg",
        "/images/spaceship4.jpg",
        "/images/spaceship5.jpg",
        "/images/spaceship6.jpg",
        "/images/spaceship7.jpg",
        "/images/spaceship8.jpg",
        "/images/spaceship9.jpg",
        ];

        function generateImage() {
            const randomIndex = Math.floor(Math.random() * imageUrls.length);
            const imageUrl = imageUrls[randomIndex];
            randomImage.src = imageUrl;
            imagePath.value = imageUrl;
        }

        function copyImagePath() {
            imagePath.select();
            document.execCommand("copy");
            alert("Image path copied to clipboard!");
        }

        generateButton.addEventListener('click', generateImage);
        copyButton.addEventListener('click', copyImagePath)
    </script>
</body>

</html>
